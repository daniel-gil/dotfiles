# bind key to reload the tmux configuration
unbind r
bind r source-file ~/.tmux.conf

set -g default-terminal "screen-256color"
set -g mouse on

# act like vim
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on 

set -g set-clipboard on # use system clipboard
set-option -g status-position top

# install theme
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style "rounded"
set -g @plugin 'catppuccin/tmux#v2.1.3'

# display the application running 
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_text " #W"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Make the status line more pleasant.
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_directory}#{E:@catppuccin_status_session}"

# Ensure that everything on the right side of the status line is included.
set -g status-right-length 200
set -g status-left-length 200
set -g status-justify left

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
